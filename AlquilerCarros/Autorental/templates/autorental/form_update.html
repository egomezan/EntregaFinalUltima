{% extends 'autorental/base.html' %}

{% block title %}Modificar Carro{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Modificar Carro</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos de la Sala
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'carro-update' objeto.id %}"> 
                            {% csrf_token %}  
                            {{ formul.as_p }} 
                            <button type="buscar" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
